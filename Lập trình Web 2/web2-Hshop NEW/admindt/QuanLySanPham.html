<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly San Pham</title>
    <link href="TableQL.css" rel="stylesheet" type="text/css">
    <link href="FormData.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <table class="tQL">
        <tr>
            <th>ID San Pham</th>
            <th>ID loai SP</th>
            <th>Tên Sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Xóa</th>
            <th>Sửa</th>
        </tr>

        <tr>
            <td>ID San Pham 1</td>
            <td>ID loai SP 1</td>
            <td>Tên Sản phẩm 1</td>
            <td>Giá 1</td>
            <td>Mô tả 1</td>
            <td>Hình ảnh 1</td>
            <td>
                <div><label for="Xoa"></label>
                    <input type="checkbox" id="Xoa" name="Khoa" value="Xoa">
                </div>
            </td>
            <td>
                <div><label for="Sua"></label>
                    <input type="button" id="Sua" name="Sua" value="Sửa">
                </div>
            </td>
        </tr>


        <tr>
            <td>ID San Pham 2</td>
            <td>ID loai SP 2</td>
            <td>Tên Sản phẩm 2</td>
            <td>Giá 2</td>
            <td>Mô tả 2</td>
            <td>Hình ảnh 2</td>
            <td>
                <div><label for="Xoa"></label>
                    <input type="checkbox" id="Xoa" name="Khoa" value="Xoa">
                </div>
            </td>
            <td>
                <div><label for="Sua"></label>
                    <input type="button" id="Sua" name="Sua" value="Sửa">
                </div>
            </td>
        </tr>
    </table>
    <form id="FormXoa">
        <div><label for="XoaCheckBox"></label>
            <input type="button" id="XoaCheckBox" name="Sua" value="Xóa">
        </div>
    </form>
</body>

</html>
