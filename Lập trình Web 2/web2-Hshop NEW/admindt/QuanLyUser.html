<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuanLyUser</title>
    <link href="TableQL.css" rel="stylesheet" type="text/css">
    <link href="FormData.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <table class="tQL">
        <tr>
            <th>ID User</th>
            <th>Tên đăng nhập</th>
            <th>Mật khẩu</th>
            <th>Họ và tên</th>
            <th>Gmail</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Xóa</th>
            <th>Sửa</th>
        </tr>

        <tr>
            <td>ID User 1</td>
            <td>Tên đăng nhập 1</td>
            <td>Mật khẩu 1</td>
            <td>Họ và tên 1</td>
            <td>Gmail 1</td>
            <td>Số điện thoại 1</td>
            <td>Địa chỉ 1</td>
            <td>
                <div><label for="Xoa"></label>
                    <input type="checkbox" id="Xoa" name="Khoa" value="Xoa">Xóa
                </div>
            </td>
            <td>
                <div><label for="Sua"></label>
                    <input type="button" id="Sua" name="Sua" value="Sửa">
                </div>
            </td>
        </tr>

        <tr>
            <td>ID User 2</td>
            <td>Tên đăng nhập 2</td>
            <td>Mật khẩu 2</td>
            <td>Họ và tên 2</td>
            <td>Gmail 2</td>
            <td>Số điện thoại 2</td>
            <td>Địa chỉ 2</td>
            <td>
                <div><label for="Xoa"></label>
                    <input type="checkbox" id="Xoa" name="Khoa" value="Xoa">Xóa
                </div>
            </td>
            <td>
                <div><label for="Sua"></label>
                    <input type="button" id="Sua" name="Sua" value="Sửa">
                </div>
            </td>
        </tr>
    </table>
    <form id="FormXoa">
        <div><label for="XoaCheckBox"></label>
            <input type="button" id="XoaCheckBox" name="Sua" value="Xóa">
        </div>
    </form>
</body>

</html>
